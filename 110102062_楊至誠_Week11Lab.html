<script type="text/javascript">
	var rand = Math.floor((Math.random()*10)+1);
	var x = window.prompt("Please enter a number between 1-10");

	while (x != rand){
		x = window.prompt("Please enter a number between 1-10 again")
	}

	document.write("Congratulation!");

</script>
